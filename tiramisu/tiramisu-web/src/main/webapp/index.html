<body style="background-color:gray;">
	<div class="container" style="margin-top:20px;">
		<div class="navbar navbar-inverse navbar-static-top">
			<div class="container">
            	<div class="navbar-header"> </div>
            	<div class="navbar-collapse collapse" >

						<li><a href="#">Acasa</a></li>
						<li><a href="#">Autentificare</a></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- TODO: Move this in an angular view -->
		<div class="panel panel-primary">
			<div class="panel-heading">Calculare Credit</div>
			<div class="panel-body ">
					<div class="dropdown" id="dropdownBank">
						<button class="btn btn-default dropdown-toggle" type="button"
							id="dropdownBankButton" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="true">
							Alegeti Banca <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownBankButton">
							<li class="container">
								<div class="checkbox">
									<label><input type="checkbox" value="">Banca Transilvania</label>
								</div>
							</li>
							<li class="container">
								<div class="checkbox">
									<label><input type="checkbox" value="">BCR</label>
								</div>
							<li class="container">
								<div class="checkbox">
									<label><input type="checkbox" value="">BRD</label>
								</div>
							</li>
						</ul>
					</div>
					<br/>
					<div class="dropdown" id="dropdownCredit">
						<button class="btn btn-default dropdown-toggle" type="button"
							id="dropdownCreditButton" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="true">
							Alegeti Tipul Creditului <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownCreditButton">
							<li class="container">
								<div class="checkbox">
									<label><input type="checkbox" value="">Credit Imobiliar</label>
								</div>
							</li>
							<li class="container">
								<div class="checkbox">
									<label><input type="checkbox" value="">Credit Ipotecar</label>
								</div>
							<li class="container">
								<div class="checkbox">
									<label><input type="checkbox" value="">Prima Casa</label>
								</div>
							</li>
						</ul>
					</div>  		
					<br/>
  					<input type="text" class="form-control" placeholder="Valoare Credit">
					<br/>
					<input type="text" class="form-control" placeholder="Perioada in luni">
					<br/>
					<input type="submit" class="buttonaplica" value="Calculeaza">
			</div>
		</div>
	</div>
